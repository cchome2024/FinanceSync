# FinanceSync Nginx 配置文件
# 位置: /etc/nginx/sites-available/financesync
# 创建软链接: sudo ln -s /etc/nginx/sites-available/financesync /etc/nginx/sites-enabled/

upstream financesync_backend {
    server 127.0.0.1:8000;
    keepalive 64;
}

server {
    listen 8085;
    server_name 10.168.20.199;

    # 日志配置
    access_log /var/log/nginx/financesync-access.log;
    error_log /var/log/nginx/financesync-error.log;

    # 客户端最大上传文件大小（根据需求调整）
    client_max_body_size 100M;

    # 前端静态文件（如果前端是静态构建）
    location / {
        root /opt/FinanceSync/frontend/dist;
        try_files $uri $uri/ /index.html;
        index index.html;
    }

    # API 后端代理
    location /api/ {
        proxy_pass http://financesync_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Health check endpoint
    location /health {
        proxy_pass http://financesync_backend;
        access_log off;
    }
}

